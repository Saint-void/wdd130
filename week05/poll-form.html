<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:wght@700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Sogolo Donaldson |HTML Form - User poll</h1>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>Contact information</legend>
                <div class="form-item column1">
                    <label for="fullname"> Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <br>

                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="form-item">
                    <label for="">What is your favorite internet browser?</label>
                    <select name="" id="">
                        <option value="0">Select one</option>
                        <option value="opera">Opera</option>
                        <option value="edge">Edge</option>
                        <option value="chrome">Chrome</option>
                    </select>
                </div>
                <br>

                <div class="form-item">
                    <label for="pet">Do you have a household pet</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                    <label for="feedback">List the places you have lived</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Sogolo Donaldson</p>
    </footer>
</body>
</html>
