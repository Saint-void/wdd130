        <section class="employees">
        <h2>Meet Our Team</h2>
        <figure>
            <img src="../images/images.jpeg" alt="Employee 1">

        </figure>

        <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <p>Purpose of Message:</p>
            <label><input type="radio" id="General" name="purpose" value="General Inquiry" required> General Inquiry</label>
            <label><input type="radio"  id="Reservation" name="purpose" value="Reservation Question"> Reservation Question</label>
            <label><input type="radio" id="Website" name="purpose" value="Website Suggestion"> Website Suggestion</label>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label>
            <input type="checkbox" id="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
            </label>

            <button type="submit">Send Message</button>
        </form>
        </section>
